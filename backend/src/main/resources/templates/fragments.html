<!DOCTYPE html>
<html lang="en">
<head>
    <th:block th:fragment="includes">
        <meta name="viewport" content="width=device-width, initial-scale=1.0;">

        <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">

        <script>
            function changeLanguage(lang) {
                location.href = location.href.split('?lang=')[0] + '?lang=' + lang;
                //split was used to remove the instance of ?lang if it already existed
            }
        </script>
    </th:block>
</head>
<body>



<header th:fragment="header">
    <nav class="navbar navbar-expand-md navbar-light" style="background-color: #D5CFE1; color: #464655; margin-bottom: 5%;">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/" th:text="#{home}"></a>
                </li>

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" data-toggle="dropdown" th:text="#{language}"></a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" onclick="changeLanguage('en')" th:text="#{english}"></a>
                        <a class="dropdown-item" onclick="changeLanguage('fr')" th:text="#{french}"></a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
</header>

</body>
</html>
